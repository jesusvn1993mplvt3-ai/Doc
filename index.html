<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producción - Cirineo 2025</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Estilos de la tabla y scrollbar */
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

</head>
<body class="bg-slate-100 text-slate-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        // ==========================================
        // CONFIGURACIÓN E INICIALIZACIÓN DE FIREBASE
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ==========================================
        // ROLES Y USUARIOS
        // ==========================================
        const ROLES = {
            ADMIN: 'admin', // Marco: Planificación, Lectura/Escritura total
            COMMENTATOR: 'commentator', // Prisciliano: Lectura total, Comentarios R/W
            OBSERVER: 'observer', // Susana: Lectura solo semana actual
            OPERATOR: 'operator', // Operadores: Solo Escritura en producción real
            GUEST: 'guest',
        };

        const USERS = {
            '1111': { name: 'Marco Espinoza', role: ROLES.ADMIN, id: 'marco' },
            '0000': { name: 'Prisciliano Espinoza', role: ROLES.COMMENTATOR, id: 'prisciliano' },
            '2222': { name: 'Susana', role: ROLES.OBSERVER, id: 'susana' },
            '3333': { name: 'Operadores', role: ROLES.OPERATOR, id: 'operadores' },
        };
        
        // ==========================================
        // DATOS DE MÁQUINAS Y FILAS
        // ==========================================
        const MACHINES = [
            { id: 'm35', name: 'MAQ 35', type: 'SANTONI SM8 TOP 2V', diam: 16, needles: 1440, gauge: 28 },
            { id: 'm39', name: 'MAQ 39', type: 'SANTONI SM8 TOP 2V', diam: 16, needles: 1440, gauge: 28 },
            { id: 'm40', name: 'MAQ 40', type: 'SANTONI SM8 TOP 2V', diam: 16, needles: 1440, gauge: 28 },
            { id: 'm36', name: 'MAQ 36', type: 'CIXING GE82', diam: 15, needles: 1344, gauge: 28 },
            { id: 'm38', name: 'MAQ 38', type: 'SANTONI SM8 TOP 2V', diam: 15, needles: 1344, gauge: 28 },
            { id: 'm37', name: 'MAQ 37', type: 'SANTONI SM8 TOP 2V', diam: 15, needles: 1344, gauge: 28 },
            { id: 'm29', name: 'MAQ 29', type: 'SANTONI SM8 EVO 4', diam: 16, needles: 1296, gauge: 26 },
            { id: 'm28', name: 'MAQ 28', type: 'SANTONI SM8 EVO 4', diam: 16, needles: 1296, gauge: 26 },
            { id: 'm27', name: 'MAQ 27', type: 'SANTONI SM8 EVO 4', diam: 15, needles: 1248, gauge: 26 },
            { id: 'm33', name: 'MAQ 33', type: 'SANTONI SM8 EVO 4', diam: 15, needles: 1344, gauge: 28 },
            { id: 'm1',  name: 'MAQ 1',  type: 'CIXING', diam: 14, needles: 1248, gauge: 28 },
            { id: 'm30', name: 'MAQ 30', type: 'CIXING GE82', diam: 14, needles: 1248, gauge: 28 },
            { id: 'm31', name: 'MAQ 31', type: 'CIXING GE82', diam: 14, needles: 1248, gauge: 28 },
            { id: 'm6',  name: 'MAQ 6',  type: 'CIXING GE82', diam: 14, needles: 1248, gauge: 28 },
            { id: 'm32', name: 'MAQ 32', type: 'CIXING GE82', diam: 14, needles: 1248, gauge: 28 },
            { id: 'm13', name: 'MAQ 13', type: 'SANTONI SM8 EVO 4', diam: 13, needles: 1056, gauge: 26 },
            { id: 'm12', name: 'MAQ 12', type: 'SANTONI SM8 EVO 4', diam: 13, needles: 1056, gauge: 26 },
            { id: 'm24', name: 'MAQ 24', type: 'SANTONI SM8 EVO 4', diam: 13, needles: 1056, gauge: 26 },
            { id: 'm8',  name: 'MAQ 8',  type: 'SANTONI SM8 TOP 2', diam: 13, needles: 1152, gauge: 28 },
        ];

        const INITIAL_ROWS = [
            'MIERCOLES 12', 'JUEVES 13', 'VIERNES 14', 
            'LUNES 17', 'MARTES 18', 'MIERCOLES 19', 
            'JUEVES 20', 'VIERNES 21'
        ];

        // Definimos la "Semana Actual" para el observador
        const CURRENT_WEEK_DATES = INITIAL_ROWS.slice(0, 5); 

        // ==========================================
        // CÁLCULO DE PRODUCCIÓN
        // ==========================================
        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours || targetQty <= 0 || timeMin <= 0 || hours <= 0) {
                return { targetPieces: 0, percentage: 0 };
            }
            const totalMinutes = hours * 60;
            const piecesPossible = totalMinutes / timeMin;
            const targetPieces = Math.round(piecesPossible);
            const percentage = targetPieces > 0 
                ? Math.min(100, (actualQty / targetPieces) * 100) 
                : 0;

            return { targetPieces: targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        // ==========================================
        // COMPONENTES DE UI
        // ==========================================

        const MachineIconImage = ({ className }) => {
            const [hasError, setHasError] = useState(false);
            const imageUrl = "https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.png";
            
            if (hasError) {
                return (
                    <div className="w-full h-full flex items-center justify-center bg-gray-200 rounded-lg text-xs text-gray-500 font-semibold p-1">
                        <i data-lucide="alert-circle" className="w-4 h-4 mr-1"></i> IMG
                    </div>
                );
            }
            return (
                <img 
                    src={imageUrl} 
                    alt="Icono" 
                    className={className + " object-contain"}
                    onError={() => setHasError(true)}
                />
            );
        };
        
        const MachineHeader = ({ machine, isExpanded, onClick }) => {
            return (
                <th 
                    key={machine.id} 
                    className={`machine-col ${isExpanded ? 'expanded' : ''} p-0 border-r border-slate-100 align-top group transition-[width] duration-300 ease-in-out`}
                >
                    <button 
                        onClick={() => onClick(machine.id)}
                        className={`w-full h-full flex flex-col items-center gap-1 p-2 transition-colors duration-200 ${isExpanded ? 'bg-blue-50 hover:bg-blue-100' : 'bg-slate-50 hover:bg-slate-100'} focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md`}
                    >
                        <div className="w-8 h-8 md:w-10 md:h-10 transform group-hover:scale-110 transition-transform duration-300">
                            <MachineIconImage className="w-full h-full text-slate-700" />
                        </div>
                        <span className="font-bold text-blue-700 text-sm whitespace-nowrap">
                            {machine.name.replace('MAQ ', '')}
                        </span>
                        <div className={`text-[10px] text-slate-500 font-normal leading-tight text-center overflow-hidden transition-all duration-300 ${isExpanded ? 'max-h-24 opacity-100 pt-1' : 'max-h-0 opacity-0'}`}>
                            {machine.type.replace('SANTONI', '')}<br/>
                            {machine.diam}" - {machine.needles}ag<br/>
                            G{machine.gauge}
                            <i data-lucide="chevrons-up" className="w-3 h-3 text-red-400 mt-1"></i>
                        </div>
                        {!isExpanded && (
                             <i data-lucide="chevrons-down" className="w-3 h-3 text-green-400 mt-1"></i>
                        )}
                    </button>
                </th>
            );
        };
        
        const LoginScreen = ({ setAuthenticatedUser }) => {
            const [pin, setPin] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                const user = USERS[pin];

                if (user) {
                    setAuthenticatedUser(user);
                    setPin(''); 
                } else {
                    setError('PIN incorrecto. Inténtalo de nuevo.');
                }
            };

            return (
                <div className="flex items-center justify-center h-screen bg-slate-50">
                    <div className="w-full max-w-sm p-6 bg-white rounded-xl shadow-2xl border border-slate-200">
                        <div className="flex flex-col items-center mb-6">
                            <div className="bg-blue-600 p-3 rounded-xl text-white mb-3 shadow-lg">
                                <i data-lucide="lock" className="w-8 h-8"></i>
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800">Acceso Cirineo Producción</h2>
                            <p className="text-sm text-slate-500">Introduce tu PIN de seguridad</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <input
                                    type="password"
                                    placeholder="----"
                                    maxLength="4"
                                    value={pin}
                                    onChange={(e) => setPin(e.target.value)}
                                    className="w-full p-4 text-center text-3xl font-mono tracking-widest border-2 border-slate-300 rounded-xl focus:border-blue-500 focus:ring-blue-500 transition duration-150"
                                    required
                                />
                                {error && (
                                    <p className="mt-2 text-sm text-red-600 font-medium text-center">{error}</p>
                                )}
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-200 shadow-md shadow-blue-300 disabled:opacity-50"
                                disabled={pin.length !== 4}
                            >
                                Ingresar
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MODAL DE PLANIFICACIÓN (PARA ADMIN) ---
        const PlanningModal = ({ machine, rowId, currentData, onClose, onSave }) => {
            const [model, setModel] = useState(currentData?.plan_model || '');
            const [targetQty, setTargetQty] = useState(currentData?.plan_target_qty || '');
            const [timeMin, setTimeMin] = useState(currentData?.plan_time_min || '');
            const [hours, setHours] = useState(currentData?.plan_hours || 12); 

            const handleSave = () => {
                const data = {
                    plan_model: model || null,
                    plan_target_qty: Number(targetQty) || null,
                    plan_time_min: Number(timeMin) || null,
                    plan_hours: Number(hours) || null,
                };
                onSave(rowId, machine.id, data);
                onClose();
            };

            const { targetPieces, percentage } = calculateProduction(
                Number(targetQty), Number(timeMin), Number(hours), currentData?.actual || 0
            );

            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all scale-100" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b flex justify-between items-center bg-blue-600 text-white">
                            <h3 className="text-lg font-bold flex items-center gap-2"><i data-lucide="clipboard-list" className="w-5 h-5"></i> Planificación: {machine.name}</h3>
                            <button onClick={onClose} className="p-1 hover:bg-blue-700 rounded-full"><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        <div className="p-5 space-y-4">
                            <div className="bg-blue-50 p-2 rounded text-center text-sm font-bold text-blue-800 mb-2">
                                {rowId}
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <label className="block">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Modelo</span>
                                    <input type="text" value={model} onChange={(e) => setModel(e.target.value)} className="mt-1 w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: B001" />
                                </label>
                                <label className="block">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Total Pedido</span>
                                    <input type="number" value={targetQty} onChange={(e) => setTargetQty(e.target.value)} className="mt-1 w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none" />
                                </label>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <label className="block">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Tiempo/Pza (min)</span>
                                    <input type="number" value={timeMin} onChange={(e) => setTimeMin(e.target.value)} className="mt-1 w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none" />
                                </label>
                                <label className="block">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Horas Turno</span>
                                    <select value={hours} onChange={(e) => setHours(e.target.value)} className="mt-1 w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                                        <option value={12}>12 horas</option>
                                        <option value={24}>24 horas</option>
                                    </select>
                                </label>
                            </div>
                            <div className="bg-slate-100 p-3 rounded-lg mt-2">
                                <p className="text-xs font-bold text-slate-500 mb-2">Simulación:</p>
                                <div className="flex justify-between items-center mb-1">
                                    <span className="text-sm">Objetivo Diario:</span>
                                    <span className="font-bold text-green-700">{targetPieces.toLocaleString()} pzas</span>
                                </div>
                            </div>
                        </div>
                        <div className="p-4 bg-slate-50 flex justify-end">
                            <button onClick={handleSave} className="bg-green-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-green-700 shadow-lg">Guardar Plan</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- NUEVA MODAL DE REGISTRO DE PRODUCCIÓN (PARA OPERADOR/ADMIN) ---
        const ProductionInputModal = ({ machine, rowId, currentValue, onClose, onSave }) => {
            const [val, setVal] = useState(currentValue === 0 ? '' : currentValue);
            const inputRef = useRef(null);

            useEffect(() => {
                if(inputRef.current) inputRef.current.focus();
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(rowId, machine.id, 'actual', Number(val));
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all scale-100" onClick={e => e.stopPropagation()}>
                        <div className="bg-slate-800 p-4 text-white flex justify-between items-center">
                            <h3 className="text-lg font-bold">Registrar Producción</h3>
                            <button onClick={onClose}><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-6 flex flex-col gap-6">
                            <div className="text-center">
                                <p className="text-slate-500 text-sm font-semibold uppercase tracking-wider">{rowId}</p>
                                <h2 className="text-3xl font-black text-blue-700 mt-1">{machine.name}</h2>
                            </div>

                            <div className="relative">
                                <input 
                                    ref={inputRef}
                                    type="number" 
                                    value={val}
                                    onChange={(e) => setVal(e.target.value)}
                                    placeholder="0"
                                    className="w-full text-center text-5xl font-black text-slate-800 border-b-4 border-blue-500 focus:border-blue-700 outline-none py-4 bg-transparent"
                                />
                                <span className="block text-center text-slate-400 text-sm mt-2 font-medium">Piezas Fabricadas</span>
                            </div>

                            <button 
                                type="submit" 
                                className="w-full bg-blue-600 text-white py-4 rounded-xl text-xl font-bold hover:bg-blue-700 active:scale-95 transition-all shadow-xl shadow-blue-200"
                            >
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            );
        };
        
        // ==========================================
        // COMPONENTE PRINCIPAL
        // ==========================================

        const App = () => {
            const [firebaseUser, setFirebaseUser] = useState(null);
            const [authenticatedUser, setAuthenticatedUser] = useState(null);
            const [productionData, setProductionData] = useState({});
            const [loading, setLoading] = useState(true);
            const [savingStatus, setSavingStatus] = useState('idle');
            const [expandedMachineId, setExpandedMachineId] = useState(null);
            
            // Modales
            const [planningModal, setPlanningModal] = useState(null); // {machineId, rowId}
            const [productionModal, setProductionModal] = useState(null); // {machineId, rowId, currentVal}

            const toggleExpansion = (machineId) => {
                setExpandedMachineId(currentId => currentId === machineId ? null : machineId);
            };

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, setFirebaseUser);
                signInAnonymously(auth).catch((error) => console.error("Error Auth:", error));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!firebaseUser) return;
                const q = collection(db, 'produccion_2025');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = {};
                    snapshot.forEach((doc) => {
                        data[doc.id] = doc.data();
                    });
                    setProductionData(data);
                    setLoading(false);
                }, (error) => {
                    console.error("Error obteniendo datos:", error);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [firebaseUser]);

            const handleUpdateField = useCallback(async (rowId, machineId, field, value) => {
                if (!authenticatedUser || authenticatedUser.role === ROLES.OBSERVER) return;

                setSavingStatus('saving');
                try {
                    const docRef = doc(db, 'produccion_2025', rowId);
                    
                    let updateData = { [`${machineId}.${field}`]: value };

                    if (field.startsWith('plan_') || field === 'actual') {
                        const currentMachineData = productionData[rowId]?.[machineId] || {};
                        const plan_target_qty = field === 'plan_target_qty' ? value : currentMachineData.plan_target_qty;
                        const plan_time_min = field === 'plan_time_min' ? value : currentMachineData.plan_time_min;
                        const plan_hours = field === 'plan_hours' ? value : currentMachineData.plan_hours;
                        const actualQty = field === 'actual' ? value : currentMachineData.actual;

                        const { targetPieces, percentage } = calculateProduction(
                            plan_target_qty, plan_time_min, plan_hours, actualQty
                        );
                        
                        updateData[`${machineId}.calculated_target`] = targetPieces;
                        updateData[`${machineId}.percentage`] = percentage;
                    }
                    
                    await setDoc(docRef, updateData, { merge: true });
                    setSavingStatus('saved');
                    setTimeout(() => setSavingStatus('idle'), 2000);

                } catch (err) {
                    console.error("Error guardando:", err);
                    setSavingStatus('error');
                }
            }, [authenticatedUser, productionData]);

            const handleSavePlanning = useCallback(async (rowId, machineId, planningData) => {
                if (authenticatedUser.role !== ROLES.ADMIN) return;

                setSavingStatus('saving');
                try {
                    const docRef = doc(db, 'produccion_2025', rowId);
                    const currentMachineData = productionData[rowId]?.[machineId] || {};
                    const actualQty = currentMachineData.actual || 0;
                    const mergedData = { ...currentMachineData, ...planningData };

                    const { targetPieces, percentage } = calculateProduction(
                        mergedData.plan_target_qty, mergedData.plan_time_min, mergedData.plan_hours, actualQty
                    );
                    
                    const updateData = {};
                    updateData[machineId] = {
                        ...mergedData,
                        actual: actualQty,
                        calculated_target: targetPieces,
                        percentage: percentage,
                    };

                    await setDoc(docRef, updateData, { merge: true });
                    setSavingStatus('saved');
                    setTimeout(() => setSavingStatus('idle'), 2000);

                } catch (err) {
                    console.error("Error planificando:", err);
                    setSavingStatus('error');
                }
            }, [authenticatedUser, productionData]);


            if (!authenticatedUser) {
                return <LoginScreen setAuthenticatedUser={setAuthenticatedUser} />;
            }
            
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen bg-slate-50 text-slate-600">
                        <div className="flex flex-col items-center gap-4">
                            <i data-lucide="loader-2" className="w-10 h-10 animate-spin text-blue-600"></i>
                            <p>Cargando datos...</p>
                        </div>
                    </div>
                );
            }
            
            const visibleRows = authenticatedUser.role === ROLES.OBSERVER 
                ? INITIAL_ROWS.filter(row => CURRENT_WEEK_DATES.includes(row)) 
                : INITIAL_ROWS;

            const getPercentageColor = (percentage) => {
                if (percentage >= 100) return 'bg-green-100 text-green-700';
                if (percentage > 70) return 'bg-orange-100 text-orange-700';
                if (percentage > 0) return 'bg-red-100 text-red-700';
                return 'bg-slate-50 text-slate-400';
            };

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col font-sans">
                    {/* MODALES */}
                    {planningModal && (
                        <PlanningModal 
                            machine={MACHINES.find(m => m.id === planningModal.machineId)}
                            rowId={planningModal.rowId}
                            currentData={productionData[planningModal.rowId]?.[planningModal.machineId]}
                            onClose={() => setPlanningModal(null)}
                            onSave={handleSavePlanning}
                        />
                    )}

                    {productionModal && (
                        <ProductionInputModal
                            machine={MACHINES.find(m => m.id === productionModal.machineId)}
                            rowId={productionModal.rowId}
                            currentValue={productionModal.currentVal}
                            onClose={() => setProductionModal(null)}
                            onSave={handleUpdateField}
                        />
                    )}

                    {/* HEADER */}
                    <header className="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-20">
                        <div className="w-full px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-lg text-white">
                                    <i data-lucide="factory" className="w-6 h-6"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800 hidden md:block">Control de Producción - Cirineo 2025</h1>
                                    <h1 className="text-lg font-bold text-slate-800 md:hidden">Producción 2025</h1>
                                    <p className="text-xs text-slate-500 flex items-center gap-1">
                                        <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                        <span className="font-semibold text-slate-700">{authenticatedUser.name}</span>
                                    </p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                {savingStatus === 'saving' && <span className="text-xs text-blue-500 font-medium animate-pulse">Guardando...</span>}
                                {savingStatus === 'saved' && <span className="text-xs text-green-600 font-medium">Guardado</span>}
                                <button 
                                    onClick={() => setAuthenticatedUser(null)} 
                                    className="bg-red-100 text-red-600 px-3 py-2 rounded-lg text-xs font-bold hover:bg-red-200 transition"
                                >
                                    <i data-lucide="log-out" className="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* MAIN TABLE */}
                    <main className="flex-1 overflow-auto p-2 md:p-4">
                        <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                            <div className="overflow-x-auto custom-scrollbar pb-2">
                                <table className="w-full border-collapse"> 
                                    <thead>
                                        <tr className="bg-slate-50 border-b border-slate-200">
                                            <th className="sticky left-0 z-10 bg-slate-50 p-4 min-w-[150px] border-r border-slate-200 text-left shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                <div className="flex flex-col gap-1">
                                                    <span className="font-bold text-slate-700">FECHA</span>
                                                    <span className="text-xs text-slate-400 font-normal">PRODUCCIÓN</span>
                                                </div>
                                            </th>
                                            {MACHINES.map(machine => (
                                                <MachineHeader 
                                                    key={machine.id}
                                                    machine={machine}
                                                    isExpanded={expandedMachineId === machine.id}
                                                    onClick={toggleExpansion}
                                                />
                                            ))}
                                            <th className="sticky right-0 z-10 bg-slate-50 p-4 min-w-[100px] border-l border-slate-200 text-center text-slate-700 font-bold shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                TOTAL<br/>DIARIO
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {visibleRows.map((rowLabel, rowIndex) => {
                                            let rowTotal = 0;
                                            const isReadOnly = authenticatedUser.role === ROLES.OBSERVER;

                                            return (
                                                <tr key={rowLabel} className={`border-b border-slate-100 transition-colors ${rowIndex % 2 === 0 ? 'bg-white' : 'bg-slate-50/30'} ${isReadOnly ? 'opacity-80' : 'hover:bg-blue-50/30'}`}>
                                                    <td className="sticky left-0 z-10 bg-inherit p-3 border-r border-slate-200 font-medium text-slate-700 text-sm whitespace-nowrap shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                        <div className="flex items-center gap-2">
                                                            <i data-lucide="calendar" className="w-3 h-3 text-slate-400"></i>
                                                            {rowLabel}
                                                        </div>
                                                    </td>
                                                    {MACHINES.map(machine => {
                                                        const machineData = productionData[rowLabel]?.[machine.id] || {};
                                                        const actualQty = machineData.actual || 0;
                                                        const targetPieces = machineData.calculated_target || 0;
                                                        const percentage = machineData.percentage || 0;
                                                        
                                                        rowTotal += Number(actualQty) || 0;

                                                        const isExpanded = expandedMachineId === machine.id;
                                                        const canEditActual = [ROLES.ADMIN, ROLES.OPERATOR].includes(authenticatedUser.role) && !isReadOnly;
                                                        const canPlan = authenticatedUser.role === ROLES.ADMIN && !isReadOnly;
                                                        const showPlanningInfo = isExpanded || authenticatedUser.role !== ROLES.OPERATOR;

                                                        return (
                                                            <td 
                                                                key={`${rowLabel}-${machine.id}`} 
                                                                className={`p-0 border-r border-slate-100 relative machine-col ${isExpanded ? 'expanded' : ''} transition-[min-width] duration-300 ease-in-out`}
                                                            >
                                                                <div className="w-full h-full flex flex-col justify-between">
                                                                    
                                                                    {/* Planning Info (Visible para Admin/Comentador/Observador) */}
                                                                    {showPlanningInfo && (
                                                                        <div className={`p-1 text-center text-[10px] leading-tight transition-all ${isExpanded ? 'opacity-100' : 'opacity-0 h-0 p-0'} ${canPlan ? 'bg-blue-50/50' : 'bg-slate-50'}`}>
                                                                            {canPlan && (
                                                                                <button 
                                                                                    onClick={(e) => {
                                                                                        e.stopPropagation();
                                                                                        setPlanningModal({ machineId: machine.id, rowId: rowLabel });
                                                                                    }}
                                                                                    className="text-blue-600 hover:text-blue-800 font-bold mb-1 px-1 rounded-sm text-xs transition border border-blue-200 bg-white shadow-sm"
                                                                                >
                                                                                    {machineData.plan_model || 'PLANIFICAR'} 
                                                                                    <i data-lucide="edit-3" className="w-3 h-3 inline ml-1"></i>
                                                                                </button>
                                                                            )}
                                                                            <p className={`font-semibold ${machineData.plan_model ? 'text-slate-800' : 'text-slate-400'}`}>
                                                                                Mod: {machineData.plan_model || '-'}
                                                                            </p>
                                                                            <p className="font-medium text-slate-500">
                                                                                Obj: {targetPieces}
                                                                            </p>
                                                                            <div className={`mt-1 text-xs font-black p-[1px] rounded ${getPercentageColor(percentage)}`}>
                                                                                {percentage}%
                                                                            </div>
                                                                        </div>
                                                                    )}

                                                                    {/* CELDA DE PRODUCCIÓN - AHORA ES UN BOTÓN QUE ABRE MODAL */}
                                                                    <button
                                                                        onClick={() => canEditActual && setProductionModal({ machineId: machine.id, rowId: rowLabel, currentVal: actualQty })}
                                                                        disabled={!canEditActual}
                                                                        className={`w-full h-12 flex items-center justify-center font-bold text-lg transition-all
                                                                            ${canEditActual 
                                                                                ? 'hover:bg-blue-100 text-slate-800 cursor-pointer active:bg-blue-200' 
                                                                                : 'bg-slate-50 text-slate-500 cursor-default'}
                                                                            ${actualQty > 0 ? 'text-blue-900' : 'text-slate-300'}
                                                                        `}
                                                                    >
                                                                        {actualQty > 0 ? actualQty : (canEditActual ? <span className="opacity-20">-</span> : '')}
                                                                    </button>

                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="sticky right-0 z-10 bg-slate-50 p-3 border-l border-slate-200 text-center font-bold text-blue-600 shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                        {rowTotal.toLocaleString()}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                    <tfoot className="bg-slate-100 border-t-2 border-slate-300">
                                        <tr>
                                            <td className="sticky left-0 z-10 bg-slate-100 p-4 font-bold text-slate-800 border-r border-slate-300 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                TOTAL VISIBLE
                                            </td>
                                            {MACHINES.map(machine => {
                                                const isExpanded = expandedMachineId === machine.id;
                                                
                                                let colTotal = 0;
                                                visibleRows.forEach(rowLabel => {
                                                    colTotal += productionData[rowLabel]?.[machine.id]?.actual || 0;
                                                });

                                                return (
                                                    <td 
                                                        key={`total-${machine.id}`} 
                                                        className={`p-3 text-center font-bold text-slate-700 border-r border-slate-200 bg-slate-100 machine-col ${isExpanded ? 'expanded' : ''} transition-[min-width] duration-300 ease-in-out`}
                                                    >
                                                        {colTotal.toLocaleString()}
                                                    </td>
                                                );
                                            })}
                                            <td className="sticky right-0 z-10 bg-slate-200 p-3 text-center font-black text-blue-800 border-l border-slate-300 text-lg shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                {visibleRows.reduce((acc, rowLabel) => {
                                                    return acc + MACHINES.reduce((sum, machine) => sum + (productionData[rowLabel]?.[machine.id]?.actual || 0), 0);
                                                }, 0).toLocaleString()}
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
