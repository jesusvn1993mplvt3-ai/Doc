        const generateCalendar = () => {
            const dates = [];
            const days = ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'];
            const fullDays = ['DOMINGO', 'LUNES', 'MARTES', 'MIERCOLES', 'JUEVES', 'VIERNES', 'SABADO'];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            
            const start = new Date(2026, 0, 1);
            const end = new Date(2026, 11, 31);
            
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    id: `${fullDays[d.getDay()]} ${d.getDate()} ${months[d.getMonth()]}`,
                    shortDay: days[d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()]
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();

        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours) return { targetPieces: 0, percentage: 0 };
            const totalMinutes = hours * 60;
            const targetPieces = Math.round(totalMinutes / timeMin);
            
            const baseTarget = targetPieces > 0 ? targetPieces : 1; 
            const percentage = Math.min(100, (actualQty / baseTarget) * 100);
            
            return { targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        // --- NUEVO COMPONENTE CONTROLADO PARA EL INPUT ---
        const ProductionInput = ({ rowId, machineId, initialValue, canEdit, handleSaveData, isMobile }) => {
            // El estado local maneja el valor mientras se escribe (Controlled Input)
            const [value, setValue] = useState(initialValue);
            
            // Sincronizar el estado local con el valor de Firebase (initialValue) 
            // Esto solo ocurre cuando el valor de Firebase (initialValue) cambia Y es diferente 
            // del valor local actual (ej: después de que onSnapshot se dispare).
            useEffect(() => {
                if (initialValue !== value) {
                    setValue(initialValue);
                }
            }, [initialValue]);

            const handleBlur = (e) => {
                const newValue = e.target.value;
                // Solo guardar si el valor realmente cambió para evitar escrituras innecesarias
                if (newValue !== initialValue.toString() && canEdit) {
                    handleSaveData(rowId, machineId, 'actual', newValue);
                }
            };
            
            const handleChange = (e) => {
                // Actualizar el estado local en cada tecleo
                setValue(e.target.value);
            }
            
            const handleKeyDown = (e) => {
                if (e.key === 'Enter') e.target.blur();
            }
            
            const commonProps = {
                type: "number", 
                inputMode: "decimal",
                placeholder: "0",
                value: value,

        const PlanningModal = ({ machine, rowId, currentData, isContinuation, onClose, onSave }) => {
            const [model, setModel] = useState(currentData?.plan_model || '');
            const [targetQty, setTargetQty] = useState(currentData?.originalTargetQty || currentData?.plan_target_qty || '');
            const [timeMin, setTimeMin] = useState(currentData?.plan_time_min || '');
            const [hours, setHours] = useState(currentData?.plan_hours || 12);
            const [link, setLink] = useState(currentData?.plan_link || '');
            
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const handleSave = () => {
                onSave(rowId, machine.id, {
                    plan_model: model || null,
                    plan_target_qty: Number(targetQty) || null,
                    plan_time_min: Number(timeMin) || null,

            };

            const { targetPieces } = calculateProduction(Number(targetQty), Number(timeMin), Number(hours), 0);

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>

                        </div>
                        <div className="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                            {isContinuation ? (

                                    <p>Esta celda es continuación de un pedido anterior. Edite el plan **únicamente en el Día de Inicio**.</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase">Modelo</label>
                                        <input type="text" value={model} onChange={e => setModel(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg font-bold text-lg uppercase" placeholder="Ej: B001" />

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState({});
            const [loading, setLoading] = useState(true);
            const [weekOffset, setWeekOffset] = useState(0);
            const [selectedDayIndex, setSelectedDayIndex] = useState(0); 
            const [planModal, setPlanModal] = useState(null);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'produccion_2026'), (snap) => {
                            const d = {};
                            snap.forEach(doc => d[doc.id] = doc.data());
                            setData(d);
                            setLoading(false);
                        });
                        return () => unsubDb();
                    } else signInAnonymously(auth);
                });
                return () => unsubAuth();
            }, []);
            
            const propagateConsumption = async (startIndex, machineId, currentOrderId) => {
                let previousRemaining;

                const startDayData = data[ALL_ROWS[startIndex].id]?.[machineId] || {};

                if (startDayData.isStartDay) {
                    previousRemaining = startDayData.originalTargetQty || 0;
                } else {
                     const dayBeforeIndex = startIndex - 1;
                     // Buscar el día anterior que sea parte de la misma orden
                     let foundPrevious = false;
                     for (let i = dayBeforeIndex; i >= 0; i--) {
                        const dayBeforeRowId = ALL_ROWS[i].id;
                        const dayBeforeData = data[dayBeforeRowId]?.[machineId] || {};
                        if(dayBeforeData.orderId === currentOrderId) {
                            previousRemaining = dayBeforeData.remainingQty || 0;
                            foundPrevious = true;
                            break;
                        }
                     }
                     if (!foundPrevious) previousRemaining = 0;
                }
                
                const currentDayData = data[ALL_ROWS[startIndex].id]?.[machineId] || {};
                const currentActual = currentDayData.actual || 0;
                let currentRemaining = previousRemaining - currentActual;

                // Si es el día de inicio, el remaining siempre es Original - Actual
                if (currentDayData.isStartDay) {
                    currentRemaining = (currentDayData.originalTargetQty || 0) - currentActual;
                }


                let totalConsumedBeforeCurrent = (currentDayData.originalTargetQty || 0) - (currentDayData.remainingQty || 0)
                let runningTotal = (currentDayData.originalTargetQty || 0);

                // Recalcular el runningTotal (total consumido hasta el día anterior)
                for (let i = 0; i < startIndex; i++) {
                     const rowId = ALL_ROWS[i].id;
                     const mData = data[rowId]?.[machineId] || {};
                     if (mData.orderId === currentOrderId) {
                         runningTotal -= (mData.actual || 0);
                     }
                }
                runningTotal -= (currentDayData.actual || 0);
                currentRemaining = runningTotal;
                
                
                // 2. Iterar y actualizar hacia adelante
                for (let i = startIndex; i < ALL_ROWS.length; i++) {
                    const nextRowId = ALL_ROWS[i].id;
                    const nextDocRef = doc(db, 'produccion_2026', nextRowId);
                    const nextM = data[nextRowId]?.[machineId] || {};
                    
                    if (nextM.orderId !== currentOrderId) break;

                    const nextActual = nextM.actual || 0;
                    
                    let nextRemaining;

                    if (i === startIndex) {
                        // El día actual ya fue calculado arriba (currentRemaining)
                        nextRemaining = currentRemaining;
                    } else {
                        // Para los días subsiguientes, el remaining es el remaining del día anterior menos el actual
                        const prevRowId = ALL_ROWS[i - 1].id;
                        const prevRemaining = data[prevRowId]?.[machineId]?.remainingQty || 0;
                        
                        nextRemaining = prevRemaining - nextActual;
                        
                        // Si el remaining del día anterior es negativo (ya se acabó)
                        if (prevRemaining <= 0) {
                             nextRemaining = 0;
                        }
                    }
                    
                    // Si el remaining llega a cero o menos, borramos el plan de este día y los siguientes
                    if (nextRemaining <= 0 && i > startIndex) {
                         await setDoc(nextDocRef, { 
                            [machineId]: {
                                ...nextM, 
                                plan_model: null, plan_time_min: null, plan_hours: null, plan_link: null,
                                calculated_target: null, percentage: null, 
                                orderId: null, isStartDay: null, isContinuation: null, remainingQty: null,
                            }
                        }, { merge: true });
                        continue;
                    }


                    // Preparamos la actualización para el documento actual (i)
                    const updateData = {
                         remainingQty: nextRemaining
                    };

                    await setDoc(nextDocRef, { 
                        [machineId]: {
                            ...nextM, 
                            ...updateData
                        }
                    }, { merge: true });

                    currentRemaining = nextRemaining; // Continuar la cadena
                }
            };
            
            // --- FUNCIÓN DE GUARDADO DE PRODUCCIÓN ---
            const handleSaveData = async (rowId, machineId, field, value) => {
                const numericValue = Number(value) > 0 ? Number(value) : null;
                const currentMachineData = data[rowId]?.[machineId] || {};
                const updatedMachine = { ...currentMachineData };
                updatedMachine[field] = numericValue;
                
                if (field === 'actual') {
                    const plan = {
                        tgt: updatedMachine.calculated_target || 0,
                        min: updatedMachine.plan_time_min || 0,
                        hrs: updatedMachine.plan_hours || 0,
                        act: updatedMachine.actual || 0 
                    };
                    const res = calculateProduction(plan.tgt, plan.min, plan.hrs, plan.act);
                    updatedMachine.percentage = res.percentage;
                }
                
                const docRef = doc(db, 'produccion_2026', rowId);
                await setDoc(docRef, { [machineId]: updatedMachine }, { merge: true });

                if (updatedMachine.orderId && field === 'actual') {
                    const startIndex = ALL_ROWS.findIndex(r => r.id === rowId);
                    await propagateConsumption(startIndex, machineId, updatedMachine.orderId);
                }
            };
            
            // --- FUNCIÓN DE GUARDADO DE PLAN ---
            const handleSavePlan = async (rowId, machineId, planData) => {
                const currentM = data[rowId]?.[machineId] || {};
                const actualQty = currentM.actual || 0;
                
                const res = calculateProduction(planData.plan_target_qty, planData.plan_time_min, planData.plan_hours, actualQty);

                const orderId = `${rowId}-${machineId}-${Date.now()}`; // ID único para la nueva cadena
                const originalTargetQty = planData.plan_target_qty;
                const remainingQty = originalTargetQty - actualQty;
                
                const startDayUpdate = {
                    ...currentM,
                    ...planData, 
                    actual: actualQty,
                    calculated_target: res.targetPieces,
                    percentage: res.percentage,
                    orderId: orderId, 
                    isStartDay: true, 
                    isContinuation: false, 
                    originalTargetQty: originalTargetQty, 
                    remainingQty: remainingQty, 
                    isBreakDay: false 
                };
                
                await setDoc(doc(db, 'produccion_2026', rowId), { [machineId]: startDayUpdate }, { merge: true });

                const startIndex = ALL_ROWS.findIndex(r => r.id === rowId);
                let previousRemaining = remainingQty;

                for (let i = startIndex + 1; i < ALL_ROWS.length; i++) {
                    const nextRowId = ALL_ROWS[i].id;
                    const nextDocRef = doc(db, 'produccion_2026', nextRowId);
                    
                    if (previousRemaining <= 0) break; 

                    const nextM = data[nextRowId]?.[machineId] || {};
                    const nextActual = nextM.actual || 0;
                    const nextRemaining = previousRemaining - nextActual;
                    
                    const nextRes = calculateProduction(nextM.calculated_target || 1, planData.plan_time_min, planData.plan_hours, nextActual);

                    const continuationUpdate = {
                        [machineId]: {
                            ...nextM, 
                            plan_model: planData.plan_model,
                            plan_time_min: planData.plan_time_min,
                            plan_hours: planData.plan_hours,
                            plan_link: planData.plan_link,
                            orderId: orderId, 
                            isStartDay: false, 
                            isContinuation: true,
                            isBreakDay: false,
                            originalTargetQty: undefined, 
                            plan_target_qty: undefined,   
                            actual: nextActual,
                            calculated_target: nextRes.targetPieces,
                            percentage: nextRes.percentage,
                            remainingQty: nextRemaining, 
                        }
                    };

                    await setDoc(nextDocRef, continuationUpdate, { merge: true });
                    previousRemaining = nextRemaining;
                }
            };
            
            // --- FUNCIÓN "TERMINAR PEDIDO" (BREAK ORDER) ---
            const handleBreakOrder = async (rowId, machineId, remainingQty) => {
                const action = prompt(`Quedan ${remainingQty.toLocaleString()} piezas pendientes. ¿Qué desea hacer con el plan? Escriba:\n\n1. RESETEAR (Elimina el resto del plan)\n2. MIGRAR (Borra el plan y asume que se reubicará)\n3. CANCELAR`);
                
                if (action === null || action === '3') return;

                if (action === '1' || action === '2') {
                    const startIndex = ALL_ROWS.findIndex(r => r.id === rowId);
                    const currentOrderData = data[rowId]?.[machineId] || {};
                    const orderId = currentOrderData.orderId;
                    
                    if (!orderId) return;

                    for (let i = startIndex; i < ALL_ROWS.length; i++) {
                        const nextRowId = ALL_ROWS[i].id;
                        const nextDocRef = doc(db, 'produccion_2026', nextRowId);
                        const nextM = data[nextRowId]?.[machineId] || {};

                        if (nextM.orderId !== orderId) break; 
                        
                        const actualQty = nextM.actual || null;
                        
                        const resetUpdate = {
                            [machineId]: {
                                actual: actualQty, 
                                plan_model: null, plan_target_qty: null, plan_time_min: null, plan_hours: null, plan_link: null,
                                calculated_target: null, percentage: null, 
                                orderId: null, isStartDay: null, isContinuation: null, remainingQty: null,
                                isBreakDay: true,
                            }
                        };
                        
                        await setDoc(nextDocRef, resetUpdate, { merge: true });
                    }
                    
                    if (action === '2') {
                         alert(`Plan anterior de ${remainingQty.toLocaleString()} piezas borrado a partir de hoy para MIGRAR. Ingrese el nuevo plan donde corresponda.`);
                    } else {
                         alert(`Plan anterior borrado a partir de hoy. La celda está lista para un nuevo plan.`);
                    }
                } else {
                    alert("Opción no válida. Use 1, 2 o 3.");
                }
            };


            const currentWeekRows = useMemo(() => {
                const start = weekOffset * 7;
                return ALL_ROWS.slice(start, start + 7);
            }, [weekOffset]);

            if (!user) return <LoginScreen setAuthenticatedUser={setUser} />;
            if (loading) return <div className="h-full flex items-center justify-center bg-slate-50"><i data-lucide="loader-2" className="animate-spin w-12 h-12 text-blue-600"></i></div>;

            // --- VISTA MÓVIL (GRID DE TARJETAS) ---
            const MobileView = () => {
                const selectedDay = currentWeekRows[selectedDayIndex];
                const rowId = selectedDay.id;
                const dayData = data[rowId] || {};
                
                const dayTotal = MACHINES.reduce((acc, m) => acc + (dayData[m.id]?.actual || 0), 0);
                const canEdit = user.role === ROLES.ADMIN;

                return (
                    <div className="flex flex-col h-full bg-slate-100">
                        {/* Header Móvil */}
                        <div className="bg-white shadow-sm z-20 shrink-0">
                            <div className="p-3 flex justify-between items-center border-b border-slate-100">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-blue-200 shadow-md">
                                        <i data-lucide="calendar" className="w-4 h-4"></i>
                                    </div>
                                    <div>
                                        <h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Semana {weekOffset + 1}</h2>
                                        <p className="font-black text-slate-800 leading-none">{selectedDay.month} {selectedDay.dateNum}</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="text-[10px] text-slate-400 font-bold uppercase">Total Día</p>
                                    <p className="text-xl font-black text-blue-600 leading-none">{dayTotal.toLocaleString()}</p>
                                </div>
                            </div>
                            
                            {/* Pestañas de Días (Scroll Horizontal) */}
                            <div className="flex overflow-x-auto custom-scrollbar pb-1 px-1 gap-1 bg-slate-50">
                                {currentWeekRows.map((day, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => setSelectedDayIndex(idx)}
                                        className={`flex-shrink-0 flex flex-col items-center justify-center p-2 min-w-[60px] rounded-lg my-2 transition-all ${selectedDayIndex === idx ? 'bg-white shadow-md border-b-4 border-blue-600 scale-105' : 'text-slate-400 hover:bg-white/50'}`}
                                    >
                                        <span className="text-[10px] font-bold uppercase mb-0.5">{day.shortDay}</span>
                                        <span className={`text-lg font-black leading-none ${selectedDayIndex === idx ? 'text-slate-800' : 'text-slate-300'}`}>{day.dateNum}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Lista de Máquinas (Grid Móvil) */}
                        <div className="flex-1 overflow-y-auto p-3 space-y-3 pb-24">
                            {MACHINES.map(m => {
                                const mData = dayData[m.id] || {};
                                const pct = mData.percentage || 0;
                                const target = mData.calculated_target || 0;
                                
                                // Valor de Firebase (se convierte a string para el componente Input)
                                const actual = mData.actual !== undefined && mData.actual !== null ? mData.actual.toString() : '';
                                
                                const isStartDay = mData.isStartDay;
                                const isContinuation = mData.isContinuation && (mData.remainingQty > 0 || mData.actual > 0);
                                const isOrderDay = isStartDay || isContinuation;
                                const displayTarget = isContinuation ? mData.remainingQty : mData.originalTargetQty || target;
                                
                                const hasPlan = !!mData.plan_model;
                                
                                const progressColor = pct >= 100 ? 'bg-green-500' : pct > 80 ? 'bg-blue-500' : pct > 50 ? 'bg-orange-400' : 'bg-red-400';

                                return (
                                    <div key={m.id} className="bg-white rounded-xl p-3 shadow-sm border border-slate-100 relative overflow-hidden">
                                        {/* Barra de progreso de fondo sutil */}
                                        {hasPlan && (
                                            <div className={`absolute bottom-0 left-0 h-1 ${progressColor}`} style={{ width: `${Math.min(pct, 100)}%` }}></div>
                                        )}

                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2">
                                                <div className="w-8 h-8 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center overflow-hidden">
                                                    <i data-lucide="factory" className="w-4 h-4 text-slate-400"></i>
                                                </div>
                                                <div>
                                                    <h3 className="font-black text-slate-700 text-sm">{m.name.replace('MAQ ','M-')}</h3>
                                                    <p className="text-[10px] text-slate-400 font-medium">{m.type}</p>
                                                </div>
                                            </div>
                                            
                                            {isOrderDay ? (
                                                <div className="flex flex-col items-end">
                                                    {isContinuation ? (
                                                        <span className={`text-xs font-black px-2 py-0.5 rounded-full bg-indigo-100 text-indigo-700`}>
                                                            Restan: {Math.max(0, mData.remainingQty).toLocaleString()}
                                                        </span>
                                                    ) : (
                                                        <span className={`text-xs font-black px-2 py-0.5 rounded-full ${pct>=100?'bg-green-100 text-green-700': pct>70?'bg-blue-100 text-blue-700':'bg-red-100 text-red-700'}`}>
                                                            {pct}%
                                                        </span>
                                                    )}
                                                    <span className="text-[10px] text-slate-400 mt-0.5 font-medium">Meta Diaria: {target}</span>
                                                </div>
                                            ) : (
                                                <button onClick={() => canEdit && setPlanModal({ machineId: m.id, rowId })} className="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded hover:bg-slate-200">
                                                    + Plan
                                                </button>
                                            )}
                                        </div>

                                        <div className="grid grid-cols-[1fr_auto] gap-3 items-center bg-slate-50 rounded-lg p-1 border border-slate-100">
                                            
                                            {/* Info Modelo y Controles */}
                                            <div className="px-2" onClick={() => canEdit && setPlanModal({ machineId: m.id, rowId, isContinuation: isContinuation && mData.remainingQty > 0 })}>
                                                {hasPlan ? (
                                                    <div className="flex flex-col">
                                                        <div className="flex items-center gap-1">
                                                            <span className="text-xs font-bold text-slate-500">MOD:</span>
                                                            <span className="text-sm font-black text-slate-800">{mData.plan_model}</span>
                                                            {mData.plan_link && <a href={mData.plan_link} target="_blank" className="text-blue-400 hover:text-blue-600"><i data-lucide="link" className="w-3 h-3"></i></a>}
                                                            {isStartDay && <span className="text-[10px] text-green-500 font-bold">INICIO</span>}
                                                        </div>
                                                        {isContinuation && mData.remainingQty > 0 && canEdit && (
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); handleBreakOrder(rowId, m.id, mData.remainingQty); }}
                                                                className="text-[10px] mt-1 text-red-600 font-bold bg-red-100 py-0.5 px-1 rounded hover:bg-red-200 w-fit"
                                                            >
                                                                <i data-lucide="scissors" className="w-3 h-3 inline mr-1"></i> Terminar Pedido
                                                            </button>
                                                        )}
                                                    </div>
                                                ) : (
                                                    <span className="text-xs text-slate-400 italic">Sin plan asignado</span>
                                                )}
                                            </div>

                                            {/* Input Gigante (Usa el nuevo componente) */}
                                            <ProductionInput
                                                rowId={rowId}
                                                machineId={m.id}
                                                initialValue={actual}
                                                canEdit={canEdit}
                                                handleSaveData={handleSaveData}
                                                isMobile={true}
                                            />
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        
                        {/* Controles Flotantes Inferiores */}
                        <div className="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur border-t p-3 flex justify-between items-center z-30">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-3 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-600"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                             <span className="text-xs font-bold text-slate-400 uppercase">Semana {weekOffset + 1}</span>
                             <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-3 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-600"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        </div>
                    </div>
                );
            };

            // --- VISTA DESKTOP (Tabla Clásica) ---
            const DesktopView = () => {
                const canEdit = user.role === ROLES.ADMIN;
                return (
                    <div className="h-full flex flex-col bg-slate-100 overflow-hidden">
                        <header className="bg-white shadow-sm border-b p-3 flex justify-between items-center z-20 shrink-0">
                            <div className="flex items-center gap-4">
                                <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg">
                                    <i data-lucide="factory" className="w-5 h-5"></i>
                                </div>
                                <h1 className="font-bold text-slate-800">Control Cirineo 2026 <span className="text-xs text-slate-400 font-normal ml-2 hidden lg:inline">Semana {weekOffset + 1}</span></h1>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-2 hover:bg-slate-100 rounded"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                                <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-2 hover:bg-slate-100 rounded"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                                <button onClick={() => setUser(null)} className="p-2 text-red-400 hover:bg-red-50 rounded"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                            </div>
                        </header>
                        <main className="flex-1 overflow-auto p-2">
                            <div className="bg-white rounded-xl shadow border overflow-hidden h-full">
                                <div className="overflow-auto custom-scrollbar h-full relative">
                                    <table className="w-full border-collapse">
                                        <thead className="sticky top-0 z-20 bg-slate-50 shadow-sm">
                                            <tr>
                                                <th className="sticky left-0 z-30 bg-slate-50 p-3 min-w-[120px] text-left border-r text-xs font-bold text-slate-500 desktop-shadow-fix">FECHA</th>
                                                {MACHINES.map(m => (
                                                    <th key={m.id} className="min-w-[100px] border-r p-2">
                                                        <div className="flex flex-col items-center">
                                                            <span className="text-xs font-bold text-blue-800">{m.name.replace('MAQ ','')}</span>
                                                            <span className="text-[9px] text-slate-400">{m.type}</span>
                                                        </div>
                                                    </th>
                                                ))}
                                                <th className="sticky right-0 z-20 bg-slate-50 border-l p-2 min-w-[80px] text-xs font-bold text-slate-500 desktop-total-shadow">TOTAL</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentWeekRows.map(row => {
                                                const rowId = row.id;
                                                const rowData = data[rowId] || {};
                                                const total = MACHINES.reduce((acc, m) => acc + (rowData[m.id]?.actual || 0), 0);
                                                return (
                                                    <tr key={rowId} className="border-b border-slate-100 hover:bg-slate-50">
                                                        <td className="sticky left-0 bg-white p-2 border-r text-xs font-bold text-slate-600 desktop-shadow-fix">
                                                            {row.shortDay} <br/> <span className="text-lg text-slate-800">{row.dateNum}</span>
                                                        </td>
                                                        {MACHINES.map(m => {
                                                            const mData = rowData[m.id] || {};
                                                            // Valor de Firebase (se convierte a string para el componente Input)
                                                            const actual = mData.actual !== undefined && mData.actual !== null ? mData.actual.toString() : '';
                                                            const pct = mData.percentage || 0;
                                                            
                                                            const isStartDay = mData.isStartDay;
                                                            const isContinuation = mData.isContinuation && (mData.remainingQty > 0 || mData.actual > 0);

                                                            return (
                                                                <td key={m.id} className="p-0 border-r relative h-[60px]">
                                                                    <div className="flex flex-col h-full">
                                                                        {mData.plan_model && (
                                                                            <div className="bg-slate-50 text-[9px] flex justify-between px-1 py-0.5">
                                                                                <span className="font-bold text-slate-500">{mData.plan_model}</span>
                                                                                {isContinuation ? (
                                                                                    <span className="text-indigo-600 font-bold">Restan: {Math.max(0, mData.remainingQty).toLocaleString()}</span>
                                                                                ) : (
                                                                                    <span className={`${pct>=100?'text-green-600':pct<50?'text-red-500':'text-orange-500'} font-bold`}>{pct}%</span>
                                                                                )}
                                                                            </div>
                                                                        )}
                                                                        
                                                                        {/* Botones de control de plan y orden */}
                                                                        {canEdit && (
                                                                            <div className="absolute top-0 right-0 p-1 flex gap-1 opacity-0 hover:opacity-100 transition-opacity z-10">
                                                                                <button onClick={() => setPlanModal({machineId: m.id, rowId, isContinuation: isContinuation && mData.remainingQty > 0})} className="text-blue-500 hover:text-blue-700" title={isContinuation ? "Ir al día de inicio para editar el pedido" : "Editar Plan"}>
                                                                                    <i data-lucide="edit-2" className="w-3 h-3"></i>
                                                                                </button>
                                                                                {isContinuation && mData.remainingQty > 0 && (
                                                                                    <button onClick={() => handleBreakOrder(rowId, m.id, mData.remainingQty)} className="text-red-500 hover:text-red-700" title="Terminar Pedido">
                                                                                        <i data-lucide="scissors" className="w-3 h-3"></i>
                                                                                    </button>
                                                                                )}
                                                                            </div>
                                                                        )}
                                                                        
                                                                        {/* Input de Producción (Usa el nuevo componente) */}
                                                                        <ProductionInput
                                                                            rowId={rowId}
                                                                            machineId={m.id}
                                                                            initialValue={actual}
                                                                            canEdit={canEdit}
                                                                            handleSaveData={handleSaveData}
                                                                            isMobile={false}
                                                                        />
                                                                    </div>
                                                                </td>
                                                            );
                                                        })}
                                                        <td className="sticky right-0 bg-white border-l p-2 text-center font-black text-blue-600 desktop-total-shadow">
                                                            {total.toLocaleString()}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            };

            return (
                <div className="h-full relative">
                    {planModal && <PlanningModal 
                        machine={MACHINES.find(m => m.id === planModal.machineId)} 
                        rowId={planModal.rowId} 
                        currentData={data[planModal.rowId]?.[planModal.machineId]} 
                        isContinuation={planModal.isContinuation}
                        onClose={() => setPlanModal(null)} 
                        onSave={handleSavePlan} 
                    />}
                    
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
